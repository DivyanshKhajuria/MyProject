<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}Divyansh Khajuria{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'myapp/css/all.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Tinos&display=swap" rel="stylesheet">
    {% block stylecss %}
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}"/>
    {% endblock stylecss %}
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-sm-2">
                {% include 'myapp/sidebar.html'%}
            </div>
            <div class="col-sm-10">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div> 

    <script src="{% static 'myapp/js/jquery.js' %}"></script>
    <script src="{% static 'myapp/js/popper.js' %}"></script>
    <script src="{% static 'myapp/js/all.min.js' %}"></script>
    <script src="{% static 'myapp/js/bootstrap.js' %}"></script> 

</body>
</html>
